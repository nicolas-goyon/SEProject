name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: 'test'

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'SubscriptApp/pom.xml'
      - name: Compile with Maven
        run: mvn -B compile --file SubscriptApp/pom.xml

  start-docker-compose:

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      - name: Start Docker Compose
        run: docker-compose -f DockerDB/docker-compose.yml up -d

  test:

    needs: start-docker-compose

    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: 'test'

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4

      - name: Sleep
        run: sleep 180

      - name: Print message
        run: echo "Sleep completed, moving on to the next step"

        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'SubscriptApp/pom.xml'
      - name: Run Tests with Maven
        run: mvn -B test --file SubscriptApp/pom.xml

  stop-docker-compose:

    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Stop Docker Compose
        run: docker-compose -f DockerDB/docker-compose.yml down
