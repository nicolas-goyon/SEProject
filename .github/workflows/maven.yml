name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'SubscriptApp/pom.xml'
      - name: Build with Maven
        run: mvn -B clean package --file SubscriptApp/pom.xml

  test:

    needs: build  # Ensure that the 'build' job is completed before starting the 'test' job

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'SubscriptApp/pom.xml'
      - name: Set up environment variable for tests
        run: echo "export ENVIRONMENT=${{ env.ENVIRONMENT }}" >> $GITHUB_ENV
      - name: Run Tests with Maven
        run: mvn -B test --file SubscriptApp/pom.xml
