version: '3'
services:
  postgresql:
    container_name: subscript_postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: myPostgres
      POSTGRES_PASSWORD: YourStrong@Passw0rd
      POSTGRES_DB: postgres
    ports:
      - "9876:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
